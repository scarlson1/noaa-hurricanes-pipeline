volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:
  postgres:
    image: postgres:18
    volumes:
      - postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 30s
      timeout: 10s
      retries: 10

  kestra:
    env_file: .env_encoded
    image: kestra/kestra:latest
    pull_policy: always
    # Kestra, by default, has a termination grace period of 5m. more to be sure no active tasks are running.
    # stop_grace_period: 6m
    user: 'root'
    command: server standalone
    volumes:
      - kestra-data:/app/storage
      - /app/certs:/app/certs
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
      # Mount service account JSON so GCS storage can use GOOGLE_APPLICATION_CREDENTIALS
      # (storage backend expects raw JSON, not base64-encoded secret)
      - ./service-account.json:/.gcp/credentials.json
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /.gcp/credentials.json
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basic-auth:
              enabled: true
              username: spencercarlson@mac.com
              password: Kcarmel1006!
          repository:
            type: postgres
          storage:
            type: gcs
            gcs:
              bucket: hurricanes_pipeline_kestra
              project-id: historical-paths
          queue:
            type: postgres
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
    ports:
      - '8080:8080'
      - '8081:8081'
    depends_on:
      postgres:
        condition: service_started

